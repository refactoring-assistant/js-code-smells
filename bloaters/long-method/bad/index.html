<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li.completed {
        text-decoration: line-through;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="new-todo-text" placeholder="New to-do" required />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <script src="todo.js"></script>
  </body>
</html>
